    <main>
        <section class="registrarse">
            <h1>Crear una Cuenta</h1>
            <form class="mb-5">
                <div class="row mb-3">
                    <label for="inputName" class="col-sm-2 col-form-label">Nombres</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputLastName" class="col-sm-2 col-form-label">Apellidos</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLastName" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputAge" class="col-sm-2 col-form-label">Edad</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputAge" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputCountry" class="col-sm-2 col-form-label">Pais</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                </div>
                <div class="row mb-4">
                    <label for="inputCity" class="col-sm-2 col-form-label">Ciudad</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                </div>
                <div class="row mb-3 ms-1">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Broker</option>
                        <option value="1">TastyTrade</option>
                        <option value="2">TradeStation</option>
                        <option value="3">Interactive-Brokers</option>
                        <option value="4">Thinkorswim</option>
                        <option value="5">E-Trade</option>
                        <option value="6">RobinHood</option>
                        <option value="7">Otro</option>
                    </select>
                </div>
                <div class="row mb-3 ">
                    <label for="inputSexo" class="col-sm-2 col-form-label">Sexo</label>
                    <div class="col-sm-10 py-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Hombre</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Mujer</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">Otro</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="form-check form-switch ms-2">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
                        <label class="form-check-label" for="flexSwitchCheckDefault">Estoy de acuerdo con los terminos de uso</label>
                    </div>
                    <div class="form-check form-switch ms-2">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
                        <label class="form-check-label" for="flexSwitchCheckDefault">Acepto el uso de mis datos personales como se describe en la politica de privacidad</label>
                    </div>
                    <div class="form-check form-switch ms-2">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
                        <label class="form-check-label" for="flexSwitchCheckDefault">Acepto la política de cookies</label>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
